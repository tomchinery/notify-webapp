<head>
  <title> Notiy App</title>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

  <div class="fake-notification">
    <h3>Like what you see?</h3>
    <p>
      Follow me @thomaschinery or visit my website.
    </p>
  </div>

  <div class="intro">
    <h1>Notify</h1>
    <p>
      The scope of this project far exceeds this hackathon. Bearing this in mind
      I am submitting a sample app that demonstrates some key features and UI.
    </p>
  </div>

  <section  ng-app="notifyapp" class="app">
    <add-notification></add-notification>
    <div class="controls">
      <span>Notify</span>
      <i class="fa fa-plus right" ng-click="this.$emit('addNotification')"></i>
    </div>

    <div ng-controller="notificationsListController" class="list">
      <div class="notification" ng-repeat="notification in notifications">
        {{ notification.title }}
        {{ notification.body }}
      </div>
    </div>

  </section>

</body>
